<body>
<!--Chart Placement[2]-->
<canvas id="myChart" width="400" height="400"></canvas>
<script type="text/javascript">


(function() {
          $.getJSON( "survatadata.json", {
            format: "json"
          })
            .done(function( data ) {
                var answers = [];
                var tallies = [];
                var names = [];
                console.log(data["tally"][1]["results"]); 
                var surveyResultsObj = data["tally"][1]["results"];
                var counter = 0;
                for(var key in surveyResultsObj) {
                    if(surveyResultsObj.hasOwnProperty(key)){
                       
                    
                        names.push(key);
                        tallies.push(surveyResultsObj[key]);
                        counter++;
                    }
                }
                console.log(answers);
                console.log(names);
                loadChartWithData(names, tallies); 


            });
        })();
  var Chart = require('node_modules/chart.js/dist/Chart.js')
  function loadChartWithData(names, tallies) {

      var ctx = document.getElementById("myChart");
      var data = {
          labels: names,
          datasets: [
              {
                  label: "Toilet Paper Retailers",
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255,99,132,1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1,
                  data: tallies,
              }
          ]
      };
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: data,
          options: {
              title: {
                display: true,
                text: "Where do you usually buy toilet paper?"
              },
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });
   
  }

  
 
  
</script>
</body>
